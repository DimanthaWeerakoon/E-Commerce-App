name: e_commerce_app
description: A new Flutter for an E-Commerce App.
 
 
publish_to: 'none'   
version: 1.0.0+1

environment:
  sdk: '>=3.1.5 <4.0.0'

#-------------------PACKAGES-------------------#
dependencies:
  flutter:
    sdk: flutter

# Utility Packages
  http:
  intl:
  logger:
  lottie: ^2.7.0
  url_launcher:
  connectivity_plus: ^5.0.1
  flutter_native_splash:
  smooth_page_indicator: ^1.1.0
  


# Icons
  iconsax: 
  cupertino_icons: ^1.0.2

# State Management
  get: 
  get_storage: ^2.1.1


# Product Specific
  readmore: ^2.2.0
  carousel_slider: ^4.2.1
  flutter_rating_bar: ^4.0.1

  #Firebase 
  firebase_core: ^2.24.2




#------------- ./ PACKAGES END --------------#
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0


flutter: 
  uses-material-design: true


  #--------------- LOCAL ASSETS ---------------#
  assets:
    - assets/logos/
    - assets/logos/brands/
    - assets/icons/
    - assets/images/
    - assets/images/payment_methods/
    - assets/images/banners/
    - assets/images/products/
    - assets/images/on_boarding_images/
    - assets/images/verify_email_images/
    - assets/icons/categories/



  #--------------- LOCAL ASSETS ---------------#
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins-Italic.ttf
          style: italic
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 800